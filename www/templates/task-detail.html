<ion-view view-title="{{task.name}}">
  <ion-content class="padding">
    <p>{{task.name}}</p>
    <label class="toggle">
      <input type="checkbox" ng-model="task.enabled" ng-click="toggle(task)">
        <div class="track">
          <div class="handle"></div>
        </div>
    </label>
  </ion-content>
</ion-view>
