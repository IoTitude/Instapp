<ion-view view-title="Tasks">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="update()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="task in tasks" href="#/tab/tasks/{{task.mac}}">
        {{task.mac}}<br>
        {{task.enabled}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
