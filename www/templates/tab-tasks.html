<ion-view view-title="Tasks">
  <ion-content class="padding">
    <button ng-click="update()" class="button button-block button-positive">
      Get tasks
    </button>
    <ion-list>
      <ion-item ng-repeat="task in tasks" href="#/tab/tasks/{{task.name}}">
        {{task.name}}
        {{task.enabled}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
