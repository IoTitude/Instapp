<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Tasks" icon="ion-clipboard" href="#/tab/tasks">
    <ion-nav-view name="tab-tasks"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="QR" icon="ion-qr-scanner" href="#/tab/qr">
    <ion-nav-view name="tab-qr"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Logout" icon="ion-log-out" href="#/tab/logout">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
