<ion-view view-title="Tasks">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="update()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="task in tasks" href="#/tab/tasks/{{task.mac}}" class="item item-icon-right">
        {{task.mac}}<br>
        {{task.enabled}}
         <i ng-show="task.enabled" class="icon ion-checkmark"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
